{% extends 'base.html' %}

{% block nativepage %}


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">{{ name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home'%}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="{% url 'profile' %}">Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.path == '/friends/' %}active{% endif %}" href="{% url 'friendsPage' %}">Friends</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.path == '/notifications/' %}active{% endif %}" href="{% url 'notif' %}">Notifications</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Options</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

              <li>
                <a class="dropdown-item" href="#">Profile</a>
              </li>

              <li>
                <a class="dropdown-item" href="{% url 'userLogout' %}">Logout</a>
              </li>

            </ul>
          </li>

        </ul>

        <div class="collapse navbar-collapse d-flex justify-content-end mt-2" id="navbarSupportedContent">

          <form class="d-flex" method="get" action="{% url 'search_user' %}">
            <input class="form-control me-2" type="search" name="email" placeholder="Search by email" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          
          
        </div>
        
      </div>
    </div>
  </nav>

  {% block pagecontent %}
  {% endblock pagecontent%}


{% endblock %}
