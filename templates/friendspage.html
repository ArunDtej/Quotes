{% extends 'Nav.html' %}

{% block pagecontent %}
  <div class="item" style="margin: 10px;">
    {% if friends %}
      {% for friend in friends %}
        <div class="d-flex justify-content-between align-items-center" style="width: 40%; margin: 0 auto; border: 1px solid #ddd; padding: 10px; box-sizing: border-box;">
          <span class="username" style="white-space: normal;">{{ friend.email }}</span>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#optionsModal">Options</button>
        </div>
      {% endfor %}
    {% else %}
      <div class="d-flex justify-content-between align-items-center" style="width: 40%; margin: 0 auto; border: 1px solid #ddd; padding: 10px; box-sizing: border-box;">
        <span class="username" style="white-space: normal;">Username</span>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#optionsModal">Options</button>
      </div>
    {% endif %}

    <!-- Modal -->
    <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="optionsModalLabel">Options</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="btn-group-vertical" role="group" aria-label="Options">
              <button type="button" class="btn btn-secondary" onclick="performAction1()" style="margin-bottom: 10px;">Unfriend</button>
              <button type="button" class="btn btn-secondary" onclick="performAction2()" style="margin-bottom: 10px;">Unfollow</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function performAction1() {
      alert('Option 1 selected')
    }
    
    function performAction2() {
      console.log('Navigating to:', url)
      window.location.href = url
    }
  </script>
{% endblock %}
