{% extends "base.html" %}

{% block nativepage %}




<section class="vh-100 gradient-custom">

    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">

                <div class="card shadow-2-strong card-registration">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

                        <form method="POST">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="firstName" class="form-control form-control-lg"
                                            name="firstName" />
                                        <label class="form-label" for="firstName">First Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="lastName" class="form-control form-control-lg"
                                            name="lastName" />
                                        <label class="form-label" for="lastName">Last Name</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div data-mdb-input-init class="form-outline datepicker w-100">
                                        <input type="date" class="form-control form-control-lg" id="birthdayDate"
                                            name="dob" />
                                        <label for="birthdayDate" class="form-label">Birthday</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                            value="male" checked />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                            value="female" />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="otherGender"
                                            value="other" />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="email" id="emailAddress" class="form-control form-control-lg"
                                            name="email" />
                                        <label class="form-label" for="emailAddress">Email</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg"
                                            name="phoneNumber" />
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="password" id="password" class="form-control form-control-lg"
                                            name="password" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="password" id="retype_password" class="form-control form-control-lg"
                                            name="retypePassword" />
                                        <label class="form-label" for="retype_password">Retype Password</label>
                                    </div>
                                </div>

                            </div>


                            <center>
                                <p class="small fw-bold">Have an account? <a href="/auth/login/" class="link-danger">Login</a>
                                </p>

                                <div class="mt-4 ">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                                        value="Submit" />
                                </div>
                            </center>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>

{% endblock nativepage %}
